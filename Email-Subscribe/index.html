<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email Subscribe</title>
  </head>
  <body>
    <div class="flex bg-zinc-700 h-screen items-center justify-center">
      <div class="rounded-2xl bg-zinc-800 p-2 mx-6">
        <div class="flex flex-col md:flex-row rounded-l-xl">
          <!-- img -->
          <img
            src="./image.jpg"
            class="object-fit h-80 md:h-64 rounded-xl transform hover:rounded-xl hover:scale-105 duration-200 md:rounded-r-none md:rounded-l-xl"
          />
          <!-- content -->
          <div class="p-6 md:p-12">
            <h2
              class="font-serif text-xl text-center md:text-left text-white font-meduim"
            >
              Get diet and fitness tips in your inbox
            </h2>
            <p
              class="my-4 max-w-xs text-xs text-center md:text-left text-white tracking-wide leading-5"
            >
              Eat better and exercise better. Sign up for the Diet&Fitness
              newsletter.
            </p>
            <div
              class="flex flex-col md:flex-row mt-5 space-y-4 md:space-x-4 md:space-y-0"
            >
              <input
                type="text"
                placeholder="Enter Your Email"
                class="p-2 px-4 bg-zinc-800 border border-zinc-600 text-center text-white focuse:outline-none placeholder:text-center placeholder:text-xs"
              />
              <button
                class="px-5 py-3 text-xs rounded-md text-zinc-800 bg-lime-500"
              >
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
